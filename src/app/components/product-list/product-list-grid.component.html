<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over product -->
                <div class="col-md-3 p-3" align="center" *ngFor="let temProducts
                    of products">

                    <a routerLink="/producats/{{ temProducts.id }}">
                        <img class="img-responsive" src="{{ temProducts.imageUrl
                            }}">
                    </a>
                    <a routerLink="/producats/{{ temProducts.id }}"
                        class="text-decoration-none">
                        <b>{{ temProducts.name }}</b>
                    </a>
                    <h5>{{ temProducts.unitPrice | currency:'USD' }}</h5>
                    <button class="btn btn-primary btn-sm" (click)="addToCard(temProducts)">Add to Card</button>
                    <hr>
                </div>

                <div class="alert alert-warning col-md-12"
                    *ngIf="products.length ==0">
                    No products found.
                </div>
            </div>

            <!-- begining footer pagination -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber"
                                    [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElement"
                                    [maxSize]="5"
                                    [boundaryLinks]="true"
                                    (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align:
                                right;">
                                <span class="mr-2">Page Size</span>
                                <select #myPageSelected
                                    (change)="updatePageSize(myPageSelected.value)">
                                    <option>2</option>
                                    <option>5</option>
                                    <option selected="true">10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end footer pagination  -->
        </div>
    </div>
</div>

<!-- END MAIN CONTENT-->
